<!DOCTYPE html><html lang="en"><head><title>Litecloud</title><meta charset="utf-8"><link rel="stylesheet" href="assets/css/styles.css"></head><body class="body show-loader show-grid" id="body"><nav id="titlebar"><div id="logo"></div><div id="title">Litecloud</div><div id="titlebar-btns"><button class="btn btn--titlebar" id="minimize"></button><button class="btn btn--titlebar" id="maximize"></button><button class="btn btn--titlebar close rounded" id="terminate"></button></div></nav><nav class="nav" id="nav-right"><button class="btn btn--nav btn--solo-icon center block" id="toggleYoutube"><i class="icon material-icons">subscriptions</i></button><button class="btn btn--nav btn--solo-icon center block" id="toggleSettings"><i class="icon material-icons">settings</i></button><button class="btn btn--nav btn--solo-icon center block" id="toggleMute"><i class="icon material-icons">volume_up</i></button><button class="btn btn--nav btn--solo-icon center block" id="addToPlaylist"><i class="icon material-icons">playlist_add</i></button><button class="btn btn--nav btn--solo-icon center block" id="toggleRepeat"><i class="icon material-icons">repeat</i></button><button class="btn btn--nav btn--solo-icon center block" id="toggleShuffle"><i class="icon material-icons">shuffle</i></button><button class="btn btn--nav btn--solo-icon center block" id="toggleGrid"><i class="icon material-icons">view_headline</i></button><button class="btn btn--nav btn--solo-icon center block" id="replay"><i class="icon material-icons">autorenew</i></button><button class="btn btn--nav btn--solo-icon center block" id="addToFavorites"><i class="icon material-icons">favorite_border</i></button></nav><nav class="nav" id="nav"><input id="search" type="text" placeholder="..."><div class="playing" id="playing"><h2 class="playing__header">playing now</h2><div class="playing__thumbnail" id="playing-thumbnail"></div><div class="playing__description" id="playing-description"><div class="playing__title" id="playing-tit
