<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Litecloud</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700">
  </head>
  <body class="body--show-loader body--theme-spotify" id="body">
    <nav class="nav nav--main" id="nav">
      <div class="hidden" id="player">
        <audio id="audio" type="audio/mpeg" controls=""></audio>
        <div id="media-controls">
          <progress id="progress-bar" min="0" max="100" value="0">0% played</progress>
          <nav class="nav--player clearfix">
            <button class="btn btn--player" id="player-playPause" title="play">&#9654;&nbsp;play</button>
            <button class="btn btn--player" id="player-replay" title="replay">&#10226;&nbsp;replay</button>
            <button class="btn btn--player" id="player-next" title="next">&#10095;&nbsp;next</button>
            <button class="btn btn--player" id="player-previous" title="previous">&#10094;&nbsp;previous</button>
          </nav>
        </div>
      </div>
      <input id="search" name="search" type="text" placeholder="...">
      <button class="btn btn--nav" data-modifier="body--show-grid-view" data-toggle="body--show-grid-view" data-dismiss="true">&#9783;&nbsp;grid view</button>
      <button class="btn btn--nav hidden" data-modifier="body--show-grid-view" data-toggle="body--show-grid-view" data-dismiss="true">&#9776;&nbsp;list view</button>
      <button class="btn btn--nav" data-action="repeat">&#8766;&nbsp;repeat</button>
      <button class="btn btn--nav" data-action="shuffle">&#10547;&nbsp;shuffle</button>
      <button class="btn btn--nav" data-action="autoplay">&#9738;&nbsp;autoplay</button>
    </nav>
    <main id="main">
      <section class="list" id="list"></section>
    </main>
    <div class="loader3 loader--global">
      <div class="inner one"></div>
      <div class="inner two"></div>
      <div class="inner three"></div>
    </div>
    <div class="overlay"></div>
    <div class="mask" id="mask"></div>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/vendor/jquery.$$.min.js"></script>
    <script src="assets/js/vendor/jquery.ba-throttle-debounce.min.js"></script>
    <script src="assets/js/vendor/soundcloud/sdk-3.1.2.js"></script>
    <script src="assets/js/jquery-extensions.js"></script>
    <script src="assets/js/mockup.js"></script>
    <script>require('./renderer.js')</script>
  </body>
</html>
